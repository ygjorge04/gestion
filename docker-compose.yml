version: '3.9'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Abc123.!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - gestion-network

  backend:
    image: gestion-backend
    build:
      context: ./backend/GestionBackend
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=Gestion;User Id=sa;Password=Abc123.!;Encrypt=False;TrustServerCertificate=True"
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver
    networks:
      - gestion-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - gestion-network

networks:
  gestion-network:
    driver: bridge